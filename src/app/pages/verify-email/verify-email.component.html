
<div fxLayoutAlign="center center"  class="container">
  <mat-card class="example-card"> 
    <mat-card-content class="formGroup" *ngIf="authService.userData as user">
      <h1><strong style="font-style: italic;">  Thank You for Registering</strong></h1><br>
      <p>
        Thanks for signing up! <strong> {{ user.email }} </strong> We just need you to verify email address to complete
        setting up your account. Please check your email and click on the link to verfiy your email address.
      </p>
    </mat-card-content>
    <div class="formGroup">
      <button type="button" mat-button color="accent">
        <!-- <i class="fas fa-redo-alt"></i> -->
        Resend Verification Email
      </button>
    </div>
    <div class="redirectToLogin">
      <span>Go back to?<span class="redirect"> <a mat-button color="primary" routerLink="/login">Log-in</a>
        </span></span>
    </div>
  </mat-card>
</div>
